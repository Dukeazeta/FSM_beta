<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats - FUPRE SPORT MEDIA</title>
    <link href="https://api.fontshare.com/v2/css?f[]=space-grotesk@400,300,700,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/football.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="football-page">
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <a href="/">
                        <img src="/assets/FUPRE FOOTBALL_LOGO.jpg" alt="FSM" class="logo-image">
                    </a>
                </div>
                <button class="navbar-toggle" aria-label="Toggle navigation">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <div class="navbar-menu">
                    <ul class="navbar-links">
                        <li><a href="/">HOME</a></li>
                        <li><a href="/football">FOOTBALL</a></li>
                        <li><a href="/basketball">BASKETBALL</a></li>
                        <li><a href="/track-field">TRACK & FIELD</a></li>
                        <li><a href="/highlights">HIGHLIGHTS</a></li>
                        <li><a href="/news">NEWS</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="back-button">
            <a href="/football" aria-label="Go back to football page">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <section class="stats-section">
            <div class="stats-container">
                <div class="match-overview">
                    <div class="team team-a">
                        <h3>Maritime</h3>
                        <div class="score">0</div>
                    </div>
                    <div class="match-time">
                        <div class="time">4:30 PM</div>
                        <div class="date">January 30, 2025</div>
                        <div class="status">Unity Cup</div>
                    </div>
                    <div class="team team-b">
                        <h3>Earth Science</h3>
                        <div class="score">0</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <!-- Possession -->
                    <div class="stat-card possession">
                        <h4>Ball Possession</h4>
                        <div class="stat-visual">
                            <div class="possession-bar">
                                <div class="bar-a" style="width: 50%">0%</div>
                                <div class="bar-b" style="width: 50%">0%</div>
                            </div>
                        </div>
                    </div>

                    <!-- Shots -->
                    <div class="stat-card">
                        <h4>Total Shots</h4>
                        <div class="stat-comparison">
                            <div class="value team-a">0</div>
                            <div class="stat-icon">
                                <i class="fas fa-futbol"></i>
                            </div>
                            <div class="value team-b">0</div>
                        </div>
                    </div>

                    <!-- Shots on Target -->
                    <div class="stat-card">
                        <h4>Shots on Target</h4>
                        <div class="stat-comparison">
                            <div class="value team-a">0</div>
                            <div class="stat-icon">
                                <i class="fas fa-bullseye"></i>
                            </div>
                            <div class="value team-b">0</div>
                        </div>
                    </div>

                    <!-- Fouls -->
                    <div class="stat-card">
                        <h4>Fouls</h4>
                        <div class="stat-comparison">
                            <div class="value team-a">0</div>
                            <div class="stat-icon">
                                <i class="fas fa-whistle"></i>
                            </div>
                            <div class="value team-b">0</div>
                        </div>
                    </div>

                    <!-- Cards -->
                    <div class="stat-card cards">
                        <div class="card-stats">
                            <div class="yellow-cards">
                                <h4>Yellow Cards</h4>
                                <div class="stat-comparison">
                                    <div class="value team-a">0</div>
                                    <div class="card yellow"></div>
                                    <div class="value team-b">0</div>
                                </div>
                            </div>
                            <div class="red-cards">
                                <h4>Red Cards</h4>
                                <div class="stat-comparison">
                                    <div class="value team-a">0</div>
                                    <div class="card red"></div>
                                    <div class="value team-b">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Corner Kicks -->
                    <div class="stat-card">
                        <h4>Corner Kicks</h4>
                        <div class="stat-comparison">
                            <div class="value team-a">0</div>
                            <div class="stat-icon">
                                <i class="fas fa-flag-checkered"></i>
                            </div>
                            <div class="value team-b">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="/js/components.js"></script>
    <script src="/script.js"></script>
</body>
</html>
