<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats - FUPRE SPORT MEDIA</title>
    <link href="https://api.fontshare.com/v2/css?f[]=space-grotesk@400,300,700,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/football.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="football-page">
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <a href="/">
                        <img src="/assets/FUPRE FOOTBALL_LOGO.jpg" alt="FSM" class="logo-image">
                    </a>
                </div>
                <button class="navbar-toggle" aria-label="Toggle navigation">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <div class="navbar-menu">
                    <ul class="navbar-links">
                        <li><a href="/">HOME</a></li>
                        <li><a href="/football">FOOTBALL</a></li>
                        <li><a href="/basketball">BASKETBALL</a></li>
                        <li><a href="/track-field">TRACK & FIELD</a></li>
                        <li><a href="/highlights">HIGHLIGHTS</a></li>
                        <li><a href="/news">NEWS</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="back-button">
            <a href="/football" aria-label="Go back to football page">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <section class="stats-section">
            <div class="stats-header">
                <h2>Match Statistics</h2>
                <div class="match-info">
                    <span class="team-name">Maritime</span>
                    <span class="vs">vs</span>
                    <span class="team-name">Earth Science</span>
                </div>
                <div class="match-date">January 30, 2025 - 4:30 PM</div>
            </div>
            <div class="stats-grid">
                <!-- Possession -->
                <div class="stat-item">
                    <div class="stat-label">Possession</div>
                    <div class="stat-bars">
                        <div class="team-a">0%</div>
                        <div class="stat-bar">
                            <div class="bar-a" style="width: 50%"></div>
                            <div class="bar-b" style="width: 50%"></div>
                        </div>
                        <div class="team-b">0%</div>
                    </div>
                </div>
                
                <!-- Shots -->
                <div class="stat-item">
                    <div class="stat-label">Shots</div>
                    <div class="stat-numbers">
                        <span class="team-a">0</span>
                        <span class="stat-divider">-</span>
                        <span class="team-b">0</span>
                    </div>
                </div>

                <!-- Shots on Target -->
                <div class="stat-item">
                    <div class="stat-label">Shots on Target</div>
                    <div class="stat-numbers">
                        <span class="team-a">0</span>
                        <span class="stat-divider">-</span>
                        <span class="team-b">0</span>
                    </div>
                </div>

                <!-- Fouls -->
                <div class="stat-item">
                    <div class="stat-label">Fouls</div>
                    <div class="stat-numbers">
                        <span class="team-a">0</span>
                        <span class="stat-divider">-</span>
                        <span class="team-b">0</span>
                    </div>
                </div>

                <!-- Yellow Cards -->
                <div class="stat-item">
                    <div class="stat-label">Yellow Cards</div>
                    <div class="stat-numbers">
                        <span class="team-a">0</span>
                        <span class="stat-divider">-</span>
                        <span class="team-b">0</span>
                    </div>
                </div>

                <!-- Red Cards -->
                <div class="stat-item">
                    <div class="stat-label">Red Cards</div>
                    <div class="stat-numbers">
                        <span class="team-a">0</span>
                        <span class="stat-divider">-</span>
                        <span class="team-b">0</span>
                    </div>
                </div>

                <!-- Corner Kicks -->
                <div class="stat-item">
                    <div class="stat-label">Corner Kicks</div>
                    <div class="stat-numbers">
                        <span class="team-a">0</span>
                        <span class="stat-divider">-</span>
                        <span class="team-b">0</span>
                    </div>
                </div>

                <!-- Offsides -->
                <div class="stat-item">
                    <div class="stat-label">Offsides</div>
                    <div class="stat-numbers">
                        <span class="team-a">0</span>
                        <span class="stat-divider">-</span>
                        <span class="team-b">0</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="/js/components.js"></script>
    <script src="/script.js"></script>
</body>
</html>
